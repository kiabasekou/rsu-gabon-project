
# =============================================================================
# FICHIER: pytest.ini (Configuration Tests)
# =============================================================================

[tool:pytest]
DJANGO_SETTINGS_MODULE = rsu_identity.settings.development
python_files = tests.py test_*.py *_tests.py
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
testpaths = apps
